 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css">
     <title>Document</title>
 </head>
 <body class="d-flex">
     <div class="container">
        <fieldset class="d-flex">
            <strong class="d-block">Escolha o material:</strong>
            <div class="d-flex">
                <label><input type="radio" name="material" id="palmitato" checked>
                Palmitato</label>
                <label><input type="radio" name="material" id="silicone">
                Silicone</label>
                <label><input type="radio" name="material" id="essencia">
                Essência</label>
                <label><input type="radio" name="material" id="corante">
                Corante</label>
            </div>
            <br>
            <strong>Digite o valor:</strong>
            <input type="number" name="valor" id="valor">

            <button id="btnCalc" type="button">Calcular</button>
        </fieldset>

        <table>
            <tr>
                <th>Palmitato</th>
                <td></td>
            </tr>
            <tr>
                <th>Silicone</th>
                <td></td>
            </tr>
            <tr>
                <th>Essência</th>
                <td></td>
            </tr>
            <tr>
                <th>Corante</th>
                <td></td>
            </tr>
        </table>
     </div>

     <script src="js/main.js"></script>
 </body>
 </html>
